---
layout: default
---
<h2 class="page-title">{{ page.title }}</h2>
<h3 class="page-subheading">{{ page.employer }}</h3>
<div class="post">
{{ content }}
    <a href="{{page.siteURL}}" class="site-url" target="_blank">{{page.siteURL}}</a>
    <a href="{{page.previous_url}}" class="btn-direction previous">Previous</a>
    <a href="{{page.next_url}}" class="btn-direction next">Next</a>
</div>
